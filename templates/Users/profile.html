{% extends 'Users/ui.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
        }
        .profile-img {
            margin-top: -100px;
            margin-bottom: 20px;
            border: 5px solid white;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .info-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Profile Header -->
    <div class="row justify-content-center profile-header">
        <div class="col-md-10 text-center">
            <h2>User Profile</h2>
        </div>
    </div>
<br/>
<br/>
<br/>
<br/>
    <!-- Profile Card -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <img src="{{ i.Image.url }}" alt="User Avatar" class="profile-img img-thumbnail shadow-sm">
                    <h4 class="card-title">{{ i.Name }}</h4>
                    {# <p class="text-muted">Software Engineer at TechCorp</p> #}

                    <!-- Basic Information -->
                    <div class="info-section">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Email</h6>
                                <p class="text-dark">{{ i.LOGIN.Username }}</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h6 class="text-muted">Phone</h6>
                                <p class="text-dark">{{ i.Phone }}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Update Button -->
                    <div class="mt-4">
                        <a href="/updateprofile" class="btn btn-primary">Update Profile</a>
                        <a href="/chg_password" class="btn btn-primary">change password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
