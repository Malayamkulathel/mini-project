{% extends 'Users/ui.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add Income</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/addIncome">

                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="cat" required>
                                    <option selected value="">Select Category</option>
                                   {% for i in val %}
                                    <option value="{{ i.id }}">{{ i.Name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
 <div class="mb-3">
                                <label for="date" class="form-label">Details</label>
                                <input type="text" class="form-control" id="Details" name="Details" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" name="amount" placeholder="Enter Amount" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="col-md-10 mt-5">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Income Details</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Details</th>
                                    <th>Amount</th>

                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for i in val1 %}
                                <tr>
                                    <td><img  src="{{ i.CATEGORY.Image.url }}" width="75" height="75" class="round-image"/><br/> {{ i.CATEGORY.Name }}</td>
                                    <td>{{ i.Date }}</td>
                                    <td>{{ i.Details }}</td>
                                    <td>{{ i.Amount }}</td>

                                    <td>

                                        <a href="/deleteexpense/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}

                                <!-- Repeat similar rows for more expense details -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
