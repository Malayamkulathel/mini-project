{% extends 'Admin/admin.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Category</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/addcat" enctype="multipart/form-data">



                            <div class="mb-3">
                                <label for="amount" class="form-label">Category</label>
                                <input type="text" class="form-control" name="cat" placeholder="Enter Category" value="{{ v }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Image</label>
                                <input type="file" class="form-control" name="img" placeholder="Enter Image" value="{{ v }}" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Submit</button>
                        </form>
                    </div>





                </div>
            </div>
        </div>
    </div>
  <div class="col-md-10 mt-5">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">Category Details</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th></th>




                                </tr>
                            </thead>
                            <tbody>
                            {% for i in data %}
                                <tr>
                                    <td><img src="{{ i.Image.url }}" width="150" height="150" /> </td>
                                    <td>{{ i.Name }}</td>


                                    <td>

                                        <a href="/deletecat/{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}

                                <!-- Repeat similar rows for more expense details -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
