{% extends 'Users/ui.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 30px 0;
        }
        .profile-img {
            margin-top: -100px;
            margin-bottom: 20px;
            border: 5px solid white;
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .info-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Profile Header -->
    <div class="row justify-content-center profile-header">
        <div class="col-md-10 text-center">
            <h2>Update Profile</h2>
        </div>
    </div>
<br/>
<br/>
<br/>
<br/>
    <!-- Update Profile Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" action="/update_post" enctype="multipart/form-data" class="card shadow">
                {% csrf_token %}
                <div class="card-body text-center">
                    <img src="{{ i.Image.url }}" alt="User Avatar" class="profile-img img-thumbnail shadow-sm">
                    <div class="mt-3">
                        <label for="image" class="form-label">Change Profile Image</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>

                    <div class="info-section mt-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label text-muted">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ i.Name }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label text-muted">Email</label>
                                <input type="email" class="form-control" id="username" name="email" value="{{ i.LOGIN.Username }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label text-muted">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ i.Phone }}" required>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
